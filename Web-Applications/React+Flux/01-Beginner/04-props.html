<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	</style>
	<script src="http://fb.me/react-0.12.2.js"></script>
	<script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
</head>
<body>
	<div id="app-container"></div>
	<script type="text/jsx">
	/**
	 * Passing props from Owner to owned componenets 
	*/

  // base component
	var Recipe = React.createClass({
		getInitialState: function () {
			console.log(this.props)
    }

	  render: function() {
	    return (
	      <div>
          <h2> {this.props.title} </h2>
	        <p> {this.props.instructions} </p>
	      </div>
	    );
	  }
	});

  // owner passing props to owned components  
  var RecipeList = React.createClass({
	  render: function() {
	    return (
	      <div>
	      	RecipeList component text.
	      	<Recipe
	      		title="Pancakes"
	      		instructions="Use Dosa mix on pan."
	      	/>
	      	<Recipe
	      		title="Omlette"
	      		instructions="Heat broken egg on pan with oil."
	      	/>
	      </div>
	    );
	  }
	});
	
  var RecipeForm = React.createClass({
	  render: function() {
	    return (
	      <div >
	        RecipeForm component text.
	      </div>
	    );
	  }
	});

  // super-owner component  
  var RecipeBook = React.createClass({
	  render: function() {
	    return (
	      <div>
	        Hello, world! I am a RecipeBook.
	        <RecipeList/>
	        <RecipeForm/>
	      </div>
	    );
	  }
	});

  // render main component  
  React.render(
	  <RecipeBook />,
	  document.getElementById('app-container')
	);
	</script>
</body>
</html>
